<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="topRight">
                <a
                    href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&emr=1&ltmpl=default&ltmplcache=2&osid=1&passive=true&rm=false&scc=1&service=mail&ss=1&ifkv=ASSHykq_ztd3FqUK1ySLynWZAjx8dm2Y2O4NtANdQaxKvLRk0XqjzNA-g6pAgQrPKC8WdqRMblbP4Q&ddm=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
                <a href="https://www.google.com.vn/imghp?hl=vi&ogbl">Images</a>
                <div class="app">
                    <image src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"></image>
                </div>
                <a
                    href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fwww.google.com.vn%2F&ec=futura_ctr_og_so_72776761_p&hl=en&passive=true&ifkv=ASSHykofmyE48Ppm2cG5jxehDn-xJdBkEdFYYv2NdIW2IfeuQzCJpACg8fuvT_zP_4pF69DuHhMh&ddm=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                    <button class="signIn">Sign in</button></a>
            </div>
            <div class="logoGoogle"><img
                    src="https://www.google.com.vn/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="logo" id="logo" width="272px" height="92px">
            </div>
            <div class="`center">
                <div class="search">
                    <div class="imageSearch">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <input class="inputSearch"></input>
                    <div class="searchByVoice">
                        <img src="./all image/google-voice.png" alt="searchByVoice" width="24px" height="24px">
                    </div>
                    <div class="searchByImage">
                        <img src="./all image/google-lens.png" alt="searchByImage" width="30px" height="30px">
                    </div>
                </div>
                <div class="underInputSearch">
                    <button class="inUnderInputSearch">Google Search</button>
                    <a href="https://doodles.google/"><button class="inUnderInputSearch">I'm Feeling Lucky</button></a>
                </div>
            </div>
            <div class="underCenter">
                <div class="googleOfferedIn">
                    <p>Google offered in:</p>
                    <a href="">Tiếng Việt</a>
                    <a href="">Français</a>
                    <a href="">繁體中文</a>
                </div>
            </div>
        </div>
        <div class="bot">
            <div class="bot1">
                <p>Vietnam</p>
            </div>
            <div class="bot2">
                <div class="botLeft">
                    <a
                        href="https://about.google/?utm_source=google-VN&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                    <a
                        href="https://ads.google.com/intl/en_vn/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a
                        href="https://www.google.com/business/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
                </div>
                <div class="botRight">
                    <a href="https://policies.google.com/privacy?hl=en-VN&fg=1">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en-VN&fg=1">Terms</a>
                
                    <!-- Dropdown -->
                    <div class="dropdown">
                        <button class="dropbtn">Settings</button>
                        <div class="dropdown-content">
                            <a href="#">Search settings</a>
                            <a href="#">Advanced search</a>
                            <a href="#">Your data in Search</a>
                            <a href="#">Search history</a>
                            <a href="#">Search help</a>
                            <a href="#">Send feedback</a>
                            <hr>
                            <a href="#">Dark theme: Off</a>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
